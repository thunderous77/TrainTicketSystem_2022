<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>获取时间</title>
 
    <script>
        function gettime(){
            var date = new Date();
            var strDate = date.getFullYear()+':'+date.getMonth()+':'+date.getDate()+'-----'+date.getHours()+':'+date.getMinutes()+':'+date.getSeconds()+':'+date.getMilliseconds();
            document.getElementById("time").innerHTML = strDate;
        }
    </script>
 
</head>

<body>
 
<h1>test</h1>
<p id="time">点击下方按钮显示时间</p>
<button type="button" onclick="gettime()">这是按钮</button>
 

</body>
</html>
